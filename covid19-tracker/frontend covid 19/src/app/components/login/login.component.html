<div class="container" >
    
    <h1 class="text-center py-2 text">Login</h1>
   <div class="d-flex justify-content-center">
    <!-- <form (ngSubmit)="onFormSubmit($event)"> -->
      <form (ngSubmit)="onSubmit(myLogin)" #myLogin="ngForm">
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input (input)="updateEmail($event)" matInput placeholder="email" name="email" ngModel required email #email="ngModel">
                <small class="text-danger" *ngIf="!email.valid && email.touched">Please Enter a Valid Email</small>
              </mat-form-field>
              
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input (input)="updatePassword($event)" matInput placeholder="password" type="password" name="password" ngModel required>
              </mat-form-field>
        </div>
        <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary button ">Login</button>
      </div>
      <div class="text-center py-3">New User ? Signup </div>
      <div class="col-md-12 text-center">
        <button routerLink="/signup" class="btn btn-primary button ">Signup</button>
      </div>
      </form>
   </div>
</div>
