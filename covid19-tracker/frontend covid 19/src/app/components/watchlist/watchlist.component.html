<div class="container">
    <div class="header">
       <h1>Watchlist</h1>
    </div>
    <mat-grid-list class="grid-list" cols="{{noOfCols}}" rowHeight="12rem">
        <!-- <div class=""> -->
          <mat-grid-tile class="grid-title" *ngFor="let i of covidData; let idx=index">
            <mat-card class="example-card" >
              <mat-card-content>
                <h2 style="text-align: center;">Country : {{i.country}}</h2>
                <div class="d-flex justify-content-between ">
                   <p>Active Cases</p>
                   <p>{{i.active}}</p>
                </div>
                <div class="d-flex justify-content-between ">
                    <p>Recovered Cases</p>
                    <p>{{i.recovered}}</p>
                 </div>
                 <div class="d-flex justify-content-between ">
                    <p>Fatal Cases</p>
                    <p>{{i.death}}</p>
                 </div>
                 <div class="watchlist" (click)="delWatchList(i.id)" >Remove</div>
                
              </mat-card-content>
            
             </mat-card>
              
          </mat-grid-tile>
          
        <!-- </div> -->
          
          
        </mat-grid-list>
</div>
